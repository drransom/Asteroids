<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Asteroids by drransom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Asteroids</h1>
      <h2 class="project-tagline">Elliot Reed&#39;s Asteroids game</h2>
      <a href="https://github.com/drransom/Asteroids" class="btn">View on GitHub</a>
      <a href="https://github.com/drransom/Asteroids/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/drransom/Asteroids/tarball/master" class="btn">Download .tar.gz</a>
    </section>
  <canvas id="canvas" width="700" height="700"></canvas>
  <script src="./lib/sat.js"></script>
  <script src="./lib/keymaster-master/keymaster.js"></script>
  <script src="./lib/movingObject.js"></script>
  <script src="./lib/utils.js"></script>
  <script src="./lib/asteroid.js"></script>
  <script src="./lib/game.js"></script>
  <script src="./lib/gameView.js"></script>
  <script src="./lib/ship.js"></script>
  <script src="./lib/bullet.js"></script>
  <script src="./lib/explosion_particle.js"></script>

  <script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var testView = new Asteroids.GameView(context);
    testView.start();
  </script>
</body>
